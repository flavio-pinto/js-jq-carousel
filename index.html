<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Carousel</title>
</head>
<body>
    <div id="carousel">
        <button class="button-left">
            <span><i class="fas fa-chevron-left"></i></span>
        </button>

        <div class="img-container first-img show">
            <img src="img/death-stranding.jpg" alt="death stranding">
        </div>

        <div class="img-container">
            <img src="img/mass-effect.jpg" alt="mass effect">
        </div>

        <div class="img-container">
            <img src="img/god-of-war.jpg" alt="god of war">
        </div>

        <div class="img-container">
            <img src="img/uncharted.jpg" alt="uncharted 4">
        </div>

        <div class="img-container">
            <img src="img/red-read-redemption.jpg" alt="red dead redemption 2">
        </div>

        <div class="img-container">
            <img src="img/persona-5.jpg" alt="persona 5">
        </div>

        <div class="img-container">
            <img src="img/dishonored-2.jpg" alt="horizon zero dawn">
        </div>

        <div class="img-container last-img">
            <img src="img/the-witcher.png" alt="the witcher">
        </div>

        <button class="button-right">
            <span><i class="fas fa-chevron-right"></i></span>
        </button>
        
        <div class="controller">
            <ul class="controller-dots-list">
                <li class="controller-dot first-dot selected-dot"></li>
                <li class="controller-dot not-selected-dot"></li>
                <li class="controller-dot not-selected-dot"></li>
                <li class="controller-dot not-selected-dot"></li>
                <li class="controller-dot not-selected-dot"></li>
                <li class="controller-dot not-selected-dot"></li>
                <li class="controller-dot not-selected-dot"></li>
                <li class="controller-dot not-selected-dot"></li>
                <li class="controller-dot last-dot not-selected-dot"></li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
